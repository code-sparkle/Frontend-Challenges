<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product Preview Card Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main class="card">

    <img id="image-product-desktop" src="./images/image-product-desktop.jpg" alt="Perfume Picture" title="Perfume Picture">
    <img id="image-product-mobile" src="./images/image-product-mobile.jpg" alt="Perfume Picture" title="Perfume Picture">

    <div class="info">
      <p class="tag">Perfume</p>
      <p class="name">Gabrielle Essence Eau De Parfum</p>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        <span class="sales-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </p>
      <button class="action">
        <img id="icon-cart" src="./images/icon-cart.svg" alt="Icon Cart SVG">
        <span>Add to Cart</span>
      </button>
    </div>

  </main>
</body>

</html>
